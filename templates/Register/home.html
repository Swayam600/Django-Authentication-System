{% extends 'Register/base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h2 id='home-head'>Hi, there</h2>
<div class="h">
{% if user.is_authenticated %}
    <a class="links" href="#">Hi, {{ user.username }}</a>
    <a class="links" href="{% url 'logout' %}">Logout</a>
{% else %}
    <a class="links" href="{% url 'register' %}">Sign up</a>
    <a class="links" href="{% url 'login' %}">Log in</a>
{% endif %}
</div>
{% endblock content %}
