{% extends 'Register/base.html' %}

{% block title %}
Registration
{% endblock title %}

{% block content %}
    <div class="form-wrapper">
      <h2>Join Today</h2>
      <form action="{% url 'register' %}" method="POST"> {% csrf_token %}
        <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
        <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
      <p id='short'>Have an account, Log in <a href="{% url 'login' %}">here</a></p>
      {% if warning %}
      <span style="margin-left: 40px; color: var(--primary); text-decoration: underline; font-size: 20px; margin-top: 20px">{{ warning }}</span>
    {% endif %}
    </div>
{% endblock content %}
